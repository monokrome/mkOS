name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            suffix: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        working-directory: installer
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        working-directory: installer
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Rename binaries
        run: |
          mv installer/target/${{ matrix.target }}/release/mkos-install mkos-install-${{ matrix.suffix }}
          mv installer/target/${{ matrix.target }}/release/mkos-apply mkos-apply-${{ matrix.suffix }}
          mv installer/target/${{ matrix.target }}/release/mkos mkos-${{ matrix.suffix }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: |
            mkos-install-${{ matrix.suffix }}
            mkos-apply-${{ matrix.suffix }}
            mkos-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/mkos*
            scripts/install.sh
            scripts/update-existing-system.sh
          generate_release_notes: true
