# Void Linux minimal installation manifest
# Usage: sudo mkos-install void-minimal.yml

# Distribution selection
distro: void

# Disk configuration
disk:
  # device: /dev/nvme0n1  # Uncomment and specify your device
  encryption: true

# System configuration
system:
  hostname: void-box
  timezone: America/New_York  # Change to your timezone
  locale: en_US.UTF-8
  keymap: us

# Swap configuration
swap:
  zram: true
  zram_size: 8  # GB
  swappiness: 20

# Network configuration
network:
  mdns: true
  ssh:
    enabled: false

# Services to enable
services:
  enable:
    - dhcpcd

# Desktop environment (optional - comment out for server install)
desktop:
  enabled: false
  # Uncomment for desktop:
  # enabled: true
  # seat_manager: seatd
  # display_manager: greetd
  # greeter: tuigreet
  # user_services: true
  # portals: true
  # portal_backends:
  #   - wlr

# Audio (optional)
audio:
  enabled: false
  # Uncomment for audio:
  # enabled: true
  # pulseaudio_compat: true
  # alsa_compat: true

# Firewall (optional)
firewall:
  enabled: false
